<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Form</title>
</head>
<body>
    <form method="post" action="#">
        <label>
            Animal
            <input type="text" name="animal" value="{{ @animal }}">

            <check if="{{isset(@errors['animal'])}}">
                <span>{{@errors['animal']}}</span>
            </check>
        </label>

        <label>
            Quantity
            <input type="text" name="qty" value="{{ @qty }}">

            <check if="{{ @errors['qty'] }}">
                <span class="err">{{ @errors['qty'] }}</span>
            </check>
        </label>

        <input type="submit" value="Next">
    </form>
</body>
</html>
